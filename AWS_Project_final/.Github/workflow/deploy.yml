name: Deploy Web App to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Copy files to EC2 server via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./*"
        target: "/home/ec2-user/webapp/"

    - name: Connect via SSH and deploy Docker container
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/webapp/
          sudo docker stop webcontainer || true
          sudo docker rm webcontainer || true
          sudo docker build -t webapp .
          sudo docker run -d -p 80:80 --name webcontainer webapp
